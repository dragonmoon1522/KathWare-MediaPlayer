<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KathWare Media Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>KathWare Media Player</h1>
    <p>Subtítulos accesibles para todas las plataformas.</p>
  </header>

  <main>
    <section>
      <label for="modoNarrador">Modo de lectura:</label>
      <select id="modoNarrador">
        <option value="off">Desactivado</option>
        <option value="sintetizador">Voz del sistema</option>
        <option value="lector">Lector de pantalla</option>
      </select>
    </section>

    <section>
      <label for="fuenteSub">Fuente de subtítulos:</label>
      <select id="fuenteSub">
        <option value="track">Subtítulos (TRACK)</option>
        <option value="visual">Closed Captions (CC)</option>
      </select>
    </section>

    <section>
      <label for="selectorTrack">Pista seleccionada:</label>
      <select id="selectorTrack"></select>
    </section>

    <section>
      <label for="reporteError">Reportar un error:</label>
      <textarea id="reporteError" rows="4" placeholder="Describí el problema encontrado..."></textarea>
      <button id="enviarReporte">Enviar reporte</button>
    </section>

    <section>
      <label for="permitirEnvioLogs">
        <input type="checkbox" id="permitirEnvioLogs" />
        Permitir envío de logs técnicos si es necesario
      </label>
    </section>

    <section class="info">
      <p><strong>Atajo rápido:</strong> Ctrl + Shift + K para activar o desactivar el narrador.</p>
    </section>

    <footer>
      <ul>
        <li><a href="https://kathware.com.ar/normas-de-uso-y-licencias-de-kathware/" target="_blank">Licencias y condiciones</a></li>
        <li><a href="https://kathware.com.ar/lau/" target="_blank">Licencia de Accesibilidad Universal (LAU)</a></li>
        <li><a href="https://kathware.com.ar/politica-de-privacidad/" target="_blank">Política de privacidad</a></li>
        <li><a href="https://github.com/dragonmoon1522/KathWareMediaPlayer" target="_blank">Repositorio en GitHub</a></li>
      </ul>
    </footer>
  </main>

  <script src="popup.js"></script>
</body>
</html>
